<div class="form-group">
    <div class="form-group" >
        <input type="text" class="form-control" placeholder="Enter Username" ng-model="user.username" />
    </div>
    <div class="form-group" >
        <input type="text" class="form-control" placeholder="Enter Password" ng-model="user.password" />
    </div>
    <div class="form-group">
        <input type="radio" ng-model="user.gender" value="male" /> male
        <input type="radio" ng-model="user.gender" value="female" /> female
     </div>
    <div class="form-group">
        <button ng-click = "signUp()" class="btn btn-primary">Sign Up</button>
    </div>    
</div>

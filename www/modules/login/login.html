<div class="form-group">
    <div class="form-group" >
        <input type="text" class="form-control" placeholder="Enter Username" ng-model="username" />
    </div>
    <div class="form-group" >
        <input type="text" class="form-control" placeholder="Enter Password" ng-model="password" />
    </div>
    <div class="form-group">
        <button ng-click = "login()" class="btn btn-primary">Login</button>
    </div>
    <div class="form-group">
        <a ui-sref="signup">Create account</a>
    </div>
</div>

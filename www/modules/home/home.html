<div class="form-group" ng-init = "getinitialdata()">
    <input type="text" class="form-control" ng-model="search.$" placeholder="Search" />
</div>

<div class="col-sm-12 col-xs-12" style="padding:0;height: 150px;margin-bottom: 4%" id="map"></div>

<h3 style="color: #075bc">News</h3>

<div ng-if="!news.length > 0" style="text-align:center"> No feeds for your location </div>

<div ng-if="news.length > 0" class="form-group col-sm-12 col-xs-12" style="border-bottom: 1px solid rgb(222, 222, 222);
                                                   padding: 0px 0px 2%;" ng-repeat="post in news | filter:search:strict" >
    <div class="col-xs-2 col-sm-2" style="padding: 0;">
        <img class="img-responsive" src="modules/images/News-icon1.png" style="width:80%"  />
    </div>
    <div class="col-xs-10 col-sm-10" style="padding: 0;">
        <a ng-click="redirectToViewPage(post.id)" > {{post.title}}</a>
        <div>
            {{post.news}}
        </div>
    </div>
    <div class="col-xs-12 col-sm-12" style="padding: 0 0 5px 0">
        <span class="col-sm-4 col-xs-4" style="font-size:10px;padding:0"><b>{{post.createon}}</b></span>
        <span class="glyphicon glyphicon-star" style="color:gold;cursor:pointer"></span>
        <span class="glyphicon glyphicon-star-empty" style="cursor:pointer"></span>
        <span class="glyphicon glyphicon-star-empty" style="cursor:pointer"></span>
        <span style="float:right;font-size:10px;margin-top:2%" class="col-sm-5 col-xs-5"><b style="float:right">{{post.distance}}m away</b></span>
    </div>
    
</div>

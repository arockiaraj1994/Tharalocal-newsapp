<div class="form-group" ng-init = "getNews()">
          <input vs-google-autocomplete
                 ng-model="address"
                 type="text" 
                 name="address"
                 id="address"
                 class="form-control" 
                 placeholder="Enter address">
</div>

<div class="form-group col-sm-12 col-xs-12" style="padding: 0;" ng-repeat="post in news" >
    <div class="col-xs-2 col-sm-2" style="padding: 0;">
        <img src=""  />
    </div>
    <div class="col-xs-10 col-sm-10" style="padding: 0;">
        <a href="" > {{post.header}}</a>
        <div>
            {{post.content}}
        </div>
    </div>
    <span>{{post.ts}}</span>
    <span>{{post.createdBy}}</span>
</div>

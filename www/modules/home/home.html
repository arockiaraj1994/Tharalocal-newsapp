<div class="form-group" ng-init = "getNews();showCurrenLocationInMap()">
    <input type="text" class="form-control" placeholder="Enter location" />
</div>

<div class="col-sm-12 col-xs-12" style="padding:0;height: 100px;margin-bottom: 4%" id="map"></div>

<div class="form-group col-sm-12 col-xs-12" style="border-bottom: 1px solid rgb(222, 222, 222);
                                                   padding: 0px 0px 2%;" ng-repeat="post in news" >
    <div class="col-xs-2 col-sm-2" style="padding: 0;">
        <img src="modules/images/news-icon1.png" style="width:80%"  />
    </div>
    <div class="col-xs-10 col-sm-10" style="padding: 0;">
        <a href="" > {{post.header}}</a>
        <div>
            {{post.content}}
        </div>
    </div>
    <span style="font-size:10px">{{post.ts}}</span>
    <span style="float:right;font-size:10px">Posted by {{post.createdBy}}</span>
</div>

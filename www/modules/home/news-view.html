<div class="col-xs-12 col-s-12" style="padding:0" ng-init = "getFeed()">
    <h3 style="margin-top: 0; margin-bottom: 1%;color: #0f75bc">{{post.title}}</h3>
    <span style="font-size: 9px; color: #222"><b>posted by {{post.postedBy}} at {{post.createon}} </b></span>
    <div class="col-xs-12 col-sm-12" style="border: 2px solid #ddd;margin-top:5%">
        {{post.news}}
    </div>
</div>
